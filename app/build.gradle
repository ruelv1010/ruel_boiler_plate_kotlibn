    compileSdk 33
    flavorDimensions "default"

    defaultConfig {
        applicationId "syntactics.boilerplate.app"
        minSdk 23
        //targetSdk 32
        versionCode 2
        versionName "0.0.2"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
          //  signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
           // signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
        dev {
            isDefault true
           // applicationIdSuffix ".dev"
            manifestPlaceholders = [appName: 'Dev - ' + rootProject.name]
            buildConfigField "String", "BASE_URL", "\"https://androidtest.ziademo.com/\""
        }
        alpha {
            applicationIdSuffix ".alpha"
            manifestPlaceholders = [appName: 'Alpha - ' + rootProject.name]
            buildConfigField "String", "BASE_URL", "\"https://androidtest.ziademo.com/\""
        }
        prod {
            manifestPlaceholders = [appName: rootProject.name + '-v' + versionName]
            buildConfigField "String", "BASE_URL", "\"https://androidtest.ziademo.com/\""
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def appName = "BoilerPlate"
            def flavorName = variant.flavorName
            def versionCode = variant.versionCode
            def versionName = variant.versionName
            def apkName = appName + '-' + versionName + '(' + versionCode + ')-' + flavorName + '.apk'
            output.outputFileName = apkName
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

